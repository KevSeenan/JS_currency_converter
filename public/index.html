<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
  <title>Starter</title>
</head>
<body>
  <h1>Currency Converter App</h1>
  <div id="app" >

    <div id="enter-amount-from-euros">
      <label for="enter-amount">Convert from Euros:</label>
      <input type="number" min="0" v-model="inputCurrencyEuro">
    </div>


    <label for="currency-select">Select a Currency:</label>
    <select id="currency-select-from-euros" v-model="selectedCurrencyFromEuros" >
      <option disabled value="">Select a currency</option>
      <option v-for="(currency, rate) in currencies" :value="currency">{{ rate }}</option>
    </select>

    <div id="converted-money-from-euros">
      <h3>Converted Currency from Euros: {{ convertedCurrencyFromEuros }}</h3>
    </div>


    <div id="enter-amount-to-euros">
      <label for="enter-amount">Convert to Euros:</label>
      <input type="number" min="0" v-model="inputCurrencyNotEuro">
    </div>

    <label for="currency-select">Select a Currency:</label>
    <select id="currency-select-to-euros" v-model="selectedCurrencyToEuros" >
      <option disabled value="">Select a currency</option>
      <option v-for="(currency, rate) in currencies" :value="currency">{{ rate }}</option>
    </select>

    <div id="converted-money-to-euros">
      <h3>Converted Currency to Euros: {{ convertedCurrencytoEuros }}</h3>
    </div>

  </div>
</body>
</html>
