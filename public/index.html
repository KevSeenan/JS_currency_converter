<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
  <title>Starter</title>
</head>
<body>
  <h1>Currency Converter App</h1>
  <div id="app" >

    <div id="enter-amount">
      <label for="enter-amount">Enter Amount:</label>
      <input type="number" min=0 v-model="inputCurrency">
    </div>


    <label for="currency-select">Select a Currency:</label>
    <select id="currency-select" v-model="selectedCurrency" >
      <option disabled value="">Select a currency</option>
      <option v-for="(currency, rate) in currencies" :value="currency">{{ rate }}</option>
    </select>

    <div id="converted-money">
      <h3>Converted Currency: {{convertedCurrency}}</h3>
    </div>

  </div>
</body>
</html>
